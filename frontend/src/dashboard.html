        </div>

                <div class="sevenDays">

                <div class="month">

              </div>
            </div>
            <div class="graphics">
              
              <div class="initial">
                <iframe class="mapOccorrence" src="https://charts.mongodb.com/charts-guardianeye-iwkll/embed/charts?id=65560ed1-3177-4fb2-8fc0-3fc5e33b4427&maxDataAge=3600&theme=light&autoRefresh=true"></iframe>

              <div class="initial">

                <iframe class="mapCalor" src="https://charts.mongodb.com/charts-guardianeye-iwkll/embed/charts?id=65560fa4-b898-4ade-8f4e-c9b9c72cab50&maxDataAge=3600&theme=light&autoRefresh=true"></iframe>
              </div>
              
            </div>
          </div>
          <div class="listOccorrences">
            <div class="title">
              <h2>Lista de Ocorrências</h2>
            </div>
            <div class="list"><div>
          </div>
        </div>
    </div>
