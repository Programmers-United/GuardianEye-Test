<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/newEvent.css" />
    <link rel="stylesheet" href="./css/settings.css" />
    <!-- Css Geral-->
    <link rel="shortcut icon" href="../image/fav.png" type="image/x-icon" />
    <title>Guardian Eye</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script type="module" src="./scripts/map.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div>
          <a href="home.html" title="Guardian Eye"
            ><img id="logo" src="../image/logo.png" alt="Logo(Guardian Eye)"
          /></a>
        </div>
        <ul id="navbar-eye">
          <li><a href="home.html">Home</a></li>
          <li>
            <a class="action" href="newEvent.html">Adicionar Ocorrência</a>
          </li>
          <li><a id="linkListOccorrences" href="listEvent.html">Listar Ocorrências</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
      </div>
      <div class="content">
        <div class="notification">
          <div id="navigator" class="navigator">
            <div>
              <h3 id="notificationTitle" class="nav-title">Ocorrência Inserida</h3>
              <h4 class="nav-name">Nome: Ocorrência</h4>
              <h5 class="nav-message">Ocorrência adicionada com sucesso!</h5>
            </div>
          </div>
          <div class="percursor"></div>
        </div>
        <div class="dialog">
          <div class="inputs">
            <h3>Informar Ocorrência</h3>
            <form method="post" id="occurrence-form">
              <label>
                <input
                  id="Title"
                  class="input-details"
                  type="text"
                  placeholder="Título"
                />
              </label>
              <label>
                <input
                  id="Description"
                  class="input-details"
                  type="text"
                  placeholder="Descrição"
                />
              </label>
              <div id="Radios" class="radio-group">
                <label>
                  <input type="radio" name="crime-type" value="furto" />
                  Furto
                </label>
                <label>
                  <input type="radio" name="crime-type" value="assalto" />
                  Assalto
                </label>
                <label>
                  <input type="radio" name="crime-type" value="roubo" />
                  Roubo
                </label>
                <label>
                  <input type="radio" name="crime-type" value="outros" />
                  Outros
                </label>
              </div>
              <label>
                <input id="Data" class="input-details" type="datetime-local" />
              </label>
              <input type="submit" id="confirm" />
            </form>
          </div>
          <div id="mapaEvent" class="map"></div>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/newEvent.js"></script>
  </body>
</html>
